<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Nueva Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container py-4">
        <!-- Alert container for success messages -->
        <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        </div>
        <section id="templateScreen">
            <h4 class="mb-4" id="sectionTitle">Nueva Plantilla</h4>
            <div class="row">
                <div class="col-md-8">
                    <form id="templateForm">
                        <div class="mb-3">
                            <label for="templateName" class="form-label">Nombre de la plantilla</label>
                            <input type="text" class="form-control" id="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateText" class="form-label">Texto de la plantilla</label>
                            <textarea class="form-control" id="templateText" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Etiquetas</label>
                            <div class="form-control tags-input-wrapper d-flex flex-wrap align-items-center gap-2 p-2"
                                id="tagContainer">
                                <!-- Selected tags will be added here dynamically -->
                                <input type="text" id="tagInput" class="border-0 flex-grow-1"
                                    style="min-width:150px; outline: none;"
                                    placeholder="Escribe para buscar etiquetas...">
                            </div>
                            <!-- Autocomplete dropdown -->
                            <div id="tagSuggestions" class="dropdown-menu w-100"
                                style="max-height: 200px; overflow-y: auto;">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="index.html" class="btn btn-secondary">Volver</a>
                            <button type="submit" class="btn btn-primary">Guardar plantilla</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Remove the toast container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/controllers/TemplateFormController.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
