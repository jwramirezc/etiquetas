<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Etiqueta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-4">
        <div id="alertContainer"></div>
        <section id="tagScreen">
            <h4 class="mb-4">Nueva Etiqueta</h4>
            <div class="row">
                <div class="col-md-6">
                    <form id="tagForm">
                        <div class="mb-3">
                            <label for="tagName" class="form-label">Nombre de la etiqueta</label>
                            <input type="text" class="form-control" id="tagName" required>
                        </div>
                        <div class="mb-3">
                            <label for="tagColor" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="tagColor" value="#563d7c"
                                title="Elige un color">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Guardar etiqueta</button>
                            <a href="index.html" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
