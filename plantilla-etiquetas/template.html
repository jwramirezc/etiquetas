<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Nueva Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container py-4">
        <section id="templateScreen">
            <h4 class="mb-4" id="sectionTitle">Nueva Plantilla</h4>
            <div class="row">
                <div class="col-md-8">
                    <form id="templateForm">
                        <div class="mb-3">
                            <label for="templateName" class="form-label">Nombre de la plantilla</label>
                            <input type="text" class="form-control" id="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateText" class="form-label">Texto de la plantilla</label>
                            <textarea class="form-control" id="templateText" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Etiquetas</label>
                            <div class="form-control tags-input-wrapper d-flex flex-wrap align-items-center"
                                id="tagContainer">
                                <span class="badge me-1 mb-1" style="background-color:#F55753;">
                                    Urgente
                                    <button type="button" class="remove-tag ms-1 p-0 border-0 bg-transparent"
                                        tabindex="-1">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </span>
                                <span class="badge me-1 mb-1" style="background-color:#48B0F7;">
                                    Cliente
                                    <button type="button" class="remove-tag ms-1 p-0 border-0 bg-transparent"
                                        tabindex="-1">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </span>
                                <input type="text" id="tagInput" class="border-0 flex-grow-1" style="min-width:150px;"
                                    placeholder="Escribe para buscar o agregar...">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Guardar plantilla</button>
                            <a href="index.html" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast para mensajes de éxito -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Éxito</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Plantilla guardada correctamente
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
